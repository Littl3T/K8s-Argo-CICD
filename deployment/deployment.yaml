apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: tomdeneyer/flask-app:3ed3a81d1da063428a8e817aade07aa091252f13
          ports:
            - containerPort: 5000
