apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: tomdeneyer/flask-app:893385c0aa31a4b8fbad344828a5a972070c01ea
          ports:
            - containerPort: 5000
